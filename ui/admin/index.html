<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed" rel="stylesheet">
  <title>Maintenace Admin</title>
</head>

<body>
  <div class="header">
  </div>
  <div class="container">
    <div class="overlay" id="overlay"></div>

    <div class="credentials signup" id="signup-form">
      <form class="credentials_signup-form" id="signup-form-content">
        <h2 class="credentials_signup-header">signup as admin</h2>
        <p id="signup_empty_input_warning" class="error_messages"></p>
        <h3 class="credentials_signup-form-label">first name</h3>
        <input id="" placeholder="firstname" type="text" name="first name" required>
        <h3 class="credentials_signup-form-label">last name</h3>
        <input id="" placeholder="lastname" type="text" name="last name" required>
        <h3 class="credentials_signup-form-label">email</h3>
        <p id="email_input_warning" class="error_messages"></p>
        <input id="" placeholder="email" type="email" name="email" required>
        <h3 class="credentials_signup-form-label">password</h3>
        <p id="passwords_must_match" class="error_messages"></p>
        <input id="signup_password" placeholder="password" type="password" name="password" required>
        <h3 class="credentials_signup-form-label">confirm password</h3>
        <input id="confirmpassword" placeholder="confirm password" type="password" name="confirmpassword" required>
        <a id="signup_form_btn" href="#">submit</a>
      </form>
    </div>

    <div class="credentials signin" id="signin-form">
      <form class="credentials_signin-form" id="signin-form-content">
        <h2 class="credentials_signin-header">login as admin</h2>
        <p id="signin_empty_input_warning" class="error_messages"></p>
        <h3 class="credentials_signin-form-label">email</h3>
        <p id="signin_email_warning" class="error_messages"></p>
        <input id="" placeholder="email" type="email" name="email" required>
        <h3 class="credentials_signin-form-label">password</h3>
        <p id="" class="error_messages"></p>
        <input id="" placeholder="password" type="password" name="password" required>
        <a id="signin_form_btn" href="#">submit</a>
      </form>
    </div>

    <div class="container_jumbotron">
      <h1 class="container_jumbotron-h1">Maintenance Tracker Admin</h1>
      <p class="container_jumbotron-p">This is the admin login and signup page, login or signup if you're an admin for your company</p>
      <a href="#" class="container_jumbotron-signup" id="signup-btn">sign up</a>
      <a href="#" class="container_jumbotron-signup" id="signin-btn">sign in</a>
    </div>
  </div>
</body>
<script src="js/index.js"></script>

</html>
